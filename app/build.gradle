apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'key0'
            keyPassword 'candybar'
            storeFile file('candybar.jks')
            storePassword 'candybar'

            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    compileSdkVersion rootProject.ext.CompileSdk

    defaultConfig {
        applicationId 'com.Dutch.Icons.Rose'
        minSdkVersion rootProject.ext.MinSdk
        targetSdkVersion rootProject.ext.TargetSdk
        versionCode 400017
        versionName "4.01.7"
        multiDexEnabled true

        // Remove '/*' and '*/' below to enable OneSignal
        /*
        manifestPlaceholders = [
          onesignal_app_id: 'ONESIGNAL APP ID',
          onesignal_google_project_number: 'REMOTE'
        ]
        */
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':library')

    // Remove '//' below to Enable OneSignal
    //implementation 'com.onesignal:OneSignal:3.15.4'
}